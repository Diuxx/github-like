<app-form [formGroup]="formCheckout">

  <!-- Title field -->
  <div class="p-field">
    <label for="name">Snippet title</label>
    <input id="name" class="input-sm" type="text" formControlName="name" aria-describedby="login-help" pInputText />
    <small *ngIf="getName()?.errors?.required && getName().touched" class="p-error">Snippet title is required.</small>
  </div>

  <!-- Description field -->
  <div class="p-field">
    <label for="desc">Description</label>
    <textarea pInputTextarea class="desc-textarea" formControlName="desc"></textarea>
    <small *ngIf="getDesc()?.errors?.required && getDesc().touched" class="p-error">Description is required.</small>
  </div>

  <!-- Submit -->
  <div class="p-field submit">
    <button pButton pRipple type="button" label="Cancel" class="p-button-sm button-cancel" (click)="cancel()"></button>
    <button pButton pRipple type="button" [disabled]="!canSubmit()" label="Create" class="p-button-sm button-ok" (click)="submit()"></button>
  </div>
</app-form>
