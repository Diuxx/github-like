
<!-- load files data or comments -->
<app-load *ngIf="loading"></app-load>

<!-- file edit component -->
<app-file-edit *ngIf="fileStream && !isLocatedHome()" [data]="fileStream" [file]="file"></app-file-edit>

<!-- snippet comments -->
<app-snippet-comments #comments *ngIf="!fileStream && !isLocatedHome()"></app-snippet-comments>

<div *ngIf="isLocatedHome()">
    <app-home-dashboard></app-home-dashboard>
</div>
